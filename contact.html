<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Form</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<style>
			label {
				display:block;
				font-size:14px;
				font-family:"Verdana" , sans-serif;
			}
			input {
				display:block;
			}
		</style>
	</head>
	<body style="background-color:Lavender"> 
		<h1 style="text-align:center;">Contact Form</h1>

		<div class="container">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
				  <li class="breadcrumb-item"><a href="resume.html">Resume</a></li>
				  <li class="breadcrumb-item"><a href="cover.html">Cover Letter</a></li>
				  <li class="breadcrumb-item active" aria-current="page">Contact Form</li>
				</ol>
		 	</nav>

			 <form>
				<div class="row">
					<div class="col-md-9">
						<div class="form-group">
							<label for="first name">First Name:</label>
							<input type="text" class="form-control" id="first">
						</div>
						<div class="form-group">
							<label for="last name">Last Name:</label>
							<input type="text" class="form-control" id="last">
						</div>
			
						<br>
			
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email">
						</div>
							<label for="at">@</label>
						<div class="form-group">
							<label for="email select"></label>
							<select class="form-control" id="email2">
								<option value="hotmail">hotmail.com</option>
								<option value="gmail">gmail.com</option>
								<option value="yahoo">yahoo.com</option>
								<option value="aol">aol.com</option>
							</select>
						</div>
			
						<br>

						<div class="form-group">
							<label for="phone">Phone Number:</label>
							<input type="number" class="form-control" id="pn" placeholder="(000) 123-4567">
						</div>
			
						<br>

						<div class="form-group">
							<label for="age">Age:</label>
							<select class="form-control" id="age"> 
								<option value="16-19">16-19</option>
								<option value="20-30">20-30</option>
								<option value="31-40">31-40</option>
								<option value="41-50">41-50</option>
								<option value="51-60">51-60</option>
								<option value="61-70">61-70</option>
								<option value="71+">71+</option>
							</select>
						</div>
			
						<br>

						<div class="form-group">
							<label for="secret answer">Secret Answer:</label>
							<input type="password" class="form-control" id="password">
						</div>

						<br>
						<br>

						<div class="form-group">
							<label for="message">Message:</label>
							<textarea class="form-control" id="msg" style="height:80px; width:120px;"></textarea>
						</div>

						<br>
						<br>
					
							<label for="method">Preferred Contact Method:</label>

						<div class="form-check">
							<input class="form-check-input" type="radio" name="method" id="email2" value="email">					
							<label class="form-check-label" for="email">Email</label>		
						</div>	
						<div class="form-check">
							<input class="form-check-input" type="radio" name="method" id="phone" value="phone number">
							<label class="form-check-label" for="phone">Phone Nuber</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="method" id="no" value="no contact">
							<label class="form-check-label" for="no">No Contact</label>
						</div>

						<br>
						<br>

						<div class="form-group">
							<label for="income">Income:</label> 
							<select class="form-control" name="income" id="income">
								<option value="less than $15,000">less than $15,000</option>
								<option value="$15,000-$25,000">$15,000-$20,000</option>
								<option value="$25,000-$35,000">$25,000-$35,000</option>
								<option value="$35,000-$50,000">$35,000-$50,000</option>
								<option value="$50,000 or more">$50,000 or more</option>
							</select>
			
						<br>
						<br>

						<div class="form-check">
							<label class="form-check-label" for="checkbox">Please check to confirm information is accurate:</label>
							<input class="form-check-input" type="checkbox" id="confirm">
						</div>

						<br>
						<br>
			
						<button type="button">Submit</button>
					</div>
				</div>
			</form>
			
				<div class="col-md-3">
					<nav class="nav flex-column">
						<a class="nav-link active" href="contact.html">Contact Form</a>
						<a class="nav-link" href="cover.html">Cover Letter</a>
						<a class="nav-link" href="resume.html">Resume</a>
					</nav>
				</div>
			</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
